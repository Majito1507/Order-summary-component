<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!--LINK-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="cont__principal">
    <div class="cont__img">
      <img src="img/illustration-hero.svg" alt="">
    </div>
    
    <div class="titulo">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="cont__pago">
      <img src="img/icon-music.svg" alt="icono-musica">
      <div>
        <h2 class="plan">Annual Plan</h2>
        <p class="valor">$59.99/year</p>
      </div>
      <a class="plan__change" href="#">Change</a>
    </div>

    <button class="btn__pago">Proceed to Payment</button>

    <a class="canc__orden" href="#">Cancel Order</a>

    <footer>
      <div class="footer">
        Challenge by: <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
        Coded by: <a href="https://www.frontendmentor.io/profile/Majito1507">María José BM</a>.
      </div>
    </footer>
  </main>

</body>
</html>
